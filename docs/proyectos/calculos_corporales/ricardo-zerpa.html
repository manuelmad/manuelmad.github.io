<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Aplicación web para llevar el control de mediciones corporales y realizar cálculos de parámetros físicos.">
	<meta name= "robots" content= "index, follow">
	<link rel="preconnect" href="https://fonts.googleapis.com">

	<link href="ricardo-zerpa-desktop.css" media="screen and (min-width: 1024px)" type="text/css" rel="stylesheet" />
</head>
<body>
	<main>
		<section class="logo">
			<div class="logo-container">
			</div>
		</section>
		<h1>CALCULADORA DE PARÁMETROS FÍSICOS</h1>
		<section class="datos-generales">
			<div>
				<p>Fecha:</p>

					</select>
				</p>
				<p>
					<select>
						<option>01</option>

				<p>
					<select>
						<option>2022</option>
						<option>2023</option>
					</select>
				</p>
			</div>
			<div>
				<h2>Datos Generales</h2>
				<p><label for="nombre">Nombre:</label><br><input id="nombre" type="text"></p>
				<p><label for="apeliido">Apellido:</label><br><input id="apeliido" type="text"></p>
				<p><label for="edad">Edad:</label><br><input id="edad" type="number"></p>
				<p><label for="peso">Peso (kg.):</label><br><input id="peso" type="number"></p>
				<p><label for="altura">Altura (m):</label><br><input id="altura" type="number"></p>
			</div>
		</section>
		<section class="circunferencias">
			<h2>Circunferencias</h2>
			<div>
				<p><label for="circunferencia_cuello">Cuello (cm.):</label><br><input id="circunferencia_cuello" type="number"></p>
				<p><label for="circunferencia_pecho">Pecho / Cofre (cm.):</label><br><input id="circunferencia_pecho" type="number"></p>
				<p><label for="circunferencia_brazo_relajado">Brazo relajado (cm.):</label><br><input id="circunferencia_brazo_relajado" type="number"></p>
				<p><label for="circunferencia_brazo_flexionado">Brazo flexionado (cm.):</label><br><input id="circunferencia_brazo_flexionado" type="number"></p>
				<p><label for="circunferencia_cintura">Cintura (cm.):</label><br><input id="circunferencia_cintura" type="number"></p>
				<p><label for="circunferencia_abdomen">Abdomen (cm.):</label><br><input id="circunferencia_abdomen" type="number"></p>
				<p><label for="circunferencia_caderas">Caderas (cm.):</label><br><input id="circunferencia_caderas" type="number"></p>
				<p><label for="circunferencia_muslo">Muslo (cm.):</label><br><input id="circunferencia_muslo" type="number"></p>
				<p><label for="circunferencia_pantorrila">Pantorrilla (cm.):</label><br><input id="circunferencia_pantorrila" type="number"></p>
			</div>
		</section>
		<section class="pliegues">
			<h2>Pliegues</h2>
			<div>
				<p><label for="pliegues_biceps">Bíceps (cm.):</label><br><input id="pliegues_biceps" type="number"></p>
				<p><label for="pliegues_triceps">Tríceps (cm.):</label><br><input id="pliegues_triceps" type="number"></p>
				<p><label for="pliegues_sub_escapular">Sub-escapular (cm.):</label><br><input id="pliegues_sub_escapular" type="number"></p>
				<p><label for="pliegues_cresta_iliaca">Cresta ilíaca (cm.):</label><br><input id="pliegues_cresta_iliaca" type="number"></p>
				<p><label for="pliegues_abdominal">Abdominal (cm.):</label><br><input id="pliegues_abdominal" type="number"></p>
				<p><label for="pliegues_supra_iliaco">Supra-ilíaco (cm.):</label><br><input id="pliegues_supra_iliaco" type="number"></p>
				<p><label for="pliegues_muslo">Muslo (cm.):</label><br><input id="pliegues_muslo" type="number"></p>
				<p><label for="pliegues_pierna_medial">Pierna medial (cm.):</label><br><input id="pliegues_pierna_medial" type="number"></p>
			</div>
		</section>
		<section class="resultados">
			<div class="button-container">
				<p class="parrafo-boton"><button id="boton_calular">Calcular Resultados</button></p>
			</div>
			<div>
				<p class="parrafo-logo"></p>
				<h2>Resultados</h2>
				<p>Porcentaje de grasa (%):<br><span id="porcentaje_grasa"></span></p>
				<p>Kilogramos de grasa (kg.):<br><span id="kilogramos_grasa"></span></p>
				<p>Masa muscular (kg.):<br><span id="masa_muscular"></span></p>
			</div>
		</section>
	</main>
	<script type="text/javascript" src="ricardo-zerpa.js"></script>
</body>
</html>
